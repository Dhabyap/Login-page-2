<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"> -->
    
    
    <title>Login Page</title>
</head>
<body>
    <form action="POST" onsubmit="">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="off" autofocus>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="off">
        <div class="container">
            <button type="submit" id="connect" class="button type3">
                <span>Connect</span>
            </button>
            <i class="fa fa-spinner" id="spinner" aria-hidden="true"></i>
            <i class="fa fa-check" id="check" aria-hidden="true"></i>
        </div>
    </form>
    
</body>
<script src="js.js"></script>
</html>
